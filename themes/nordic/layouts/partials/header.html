<header class="site-header" id="masthead" role="banner">

  <!-- ---- Branding: logo + title + description ---- -->
  <div class="site-branding">
    <div id="header-inner">
      <a class="logo-link" href="{{ .Site.BaseURL }}">
        <img class="header-logo"
             src="{{ .Site.Params.logo }}"
             alt="{{ .Site.Title }} Logo"
             width="80" height="80"
             fetchpriority="high"/>
      </a>
      <div class="titlewrapper">
        {{ if .IsHome }}
          <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        {{ else }}
          <p class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></p>
        {{ end }}
        <h2 class="site-description">{{ .Site.Params.description }}</h2>
      </div>
    </div>
  </div><!-- .site-branding -->

  <!-- ---- Navigation ---- -->
  <nav class="main-navigation" id="site-navigation" role="navigation">
    <!-- Hamburger for mobile -->
    <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
      <i class="fa fa-bars"></i>
    </button>

    <!-- Tab pills â€” generated from hugo.toml [menu.main] -->
    <ul id="primary-menu">
      {{ range .Site.Menus.main }}
        <li{{ if $.IsMenuCurrent "main" . }} class="current"{{ end }}>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>

    <!-- Dark / light toggle -->
    <button class="theme-toggle"
            aria-label="Toggle dark mode"
            onclick="window.toggleTheme && window.toggleTheme()"
            type="button">
      <span class="sun" aria-hidden="true">â˜€ï¸</span>
      <span class="moon" aria-hidden="true">ğŸŒ™</span>
    </button>

    <!-- Search icon -->
    <button class="search-toggle" aria-label="Search" type="button">
      <i class="fa fa-search"></i>
    </button>
  </nav><!-- #site-navigation -->

  <!-- Search box (hidden until toggle clicked) -->
  <div class="search-box-wrapper" id="search-container">
    <form action="/search/" method="get" role="search">
      <input type="search"
             name="q"
             placeholder="Search..."
             aria-label="Search posts"/>
    </form>
  </div>

</header><!-- #masthead -->
