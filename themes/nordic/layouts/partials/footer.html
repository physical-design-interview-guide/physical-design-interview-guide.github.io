<footer class="site-footer" id="colophon" role="contentinfo">
<div id="supplementary">
  <div class="footer-widgets" id="footer-widgets">

    <!-- Popular posts widget -->
    <div class="widget popular-posts">
      <h2>Popular Posts</h2>
      <ul>
        {{ range first 3 (where .Site.RegularPages "Type" "posts") }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </div>

    <!-- Subscribe widget â€” your existing Mailchimp form -->
    <div class="widget">
      <h2>Subscribe for more</h2>
      <div id="mc_embed_signup">
        <form action="https://blogspot.us8.list-manage.com/subscribe/post?u=f8ac6f0c8c94ac766b4de9c2a&amp;id=4365930274&amp;f_id=00f37fe1f0"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              target="_blank">
          <div>
            <label for="mce-EMAIL">Email Address <span>*</span></label>
            <input type="email" name="EMAIL" id="mce-EMAIL" required/>
          </div>
          <!-- bot protection -->
          <div style="position:absolute;left:-5000px;" aria-hidden="true">
            <input type="text" name="b_f8ac6f0c8c94ac766b4de9c2a_4365930274" tabindex="-1" value=""/>
          </div>
          <div>
            <input type="submit" value="Subscribe" name="subscribe"/>
          </div>
        </form>
      </div>
    </div>

    <!-- Contact / Submit questions widget -->
    <div class="widget">
      <h2>Submit your questions</h2>
      <form name="contact-form" action="mailto:your@email.com" method="post">
        <p>
          <label>Name<br/>
            <input type="text" name="name" size="30"/>
          </label>
        </p>
        <p>
          <label>Email <strong>*</strong><br/>
            <input type="email" name="email" size="30" required/>
          </label>
        </p>
        <p>
          <label>Message <strong>*</strong><br/>
            <textarea name="message" rows="5" cols="25" required></textarea>
          </label>
        </p>
        <p><input type="submit" value="Send"/></p>
      </form>
    </div>

  </div><!-- .footer-widgets -->
</div><!-- #supplementary -->

<!-- Copyright bar -->
<div class="site-info">
  Copyright &copy; <span id="creditsyear"></span>
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  &nbsp;|&nbsp;
  <a href="{{ .Site.BaseURL }}posts/index.xml"
     aria-label="RSS feed"
     target="_blank" rel="alternate">
    <i class="fa fa-rss" aria-hidden="true"></i>
  </a>
</div>

</footer><!-- #colophon -->
