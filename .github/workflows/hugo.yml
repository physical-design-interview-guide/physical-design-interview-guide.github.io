name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages:    write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo (theme + config)
        uses: actions/checkout@v4

      - name: Checkout private content repo into content/posts
        uses: actions/checkout@v4
        with:
          repository: physical-design-interview-guide/pd-content
          token: ${{ secrets.CONTENT_REPO_TOKEN }}
          path: content/posts

      - name: Remove git metadata from posts folder (prevents Hugo confusion)
        run: rm -rf content/posts/.git content/posts/.gitignore

      - name: Convert images to WebP and resize for web
        run: |
          sudo apt-get install -y webp imagemagick -q
          mkdir -p static/img/posts
          for img in static/img/posts/*.{jpg,jpeg,png,JPG,JPEG,PNG}; do
            [ -f "$img" ] || continue
            base="${img%.*}"
            webp_file="${base}.webp"
            # Only convert if webp doesn't exist or source is newer
            if [ ! -f "$webp_file" ] || [ "$img" -nt "$webp_file" ]; then
              # Resize to max 1200px wide, convert to WebP at quality 82
              convert "$img" -resize "1200x1200>" -quality 82 "$webp_file"
              echo "Converted: $img â†’ $webp_file"
            fi
          done

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4