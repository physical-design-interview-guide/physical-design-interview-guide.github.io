name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  # Also rebuild when the private content repo pushes
  # (requires setting up a webhook â€” instructions in README)
  workflow_dispatch:

permissions:
  contents: read
  pages:    write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo (theme + config)
        uses: actions/checkout@v4

      - name: Checkout private content repo into content/posts
        uses: actions/checkout@v4
        with:
          # Your PRIVATE repo that holds the markdown posts
          # Format: your-github-username/your-private-repo-name
          repository: physical-design-interview-guide/pd-content
          token: ${{ secrets.CONTENT_REPO_TOKEN }}
          path: content/posts

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
